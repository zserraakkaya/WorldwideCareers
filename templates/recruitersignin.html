{% extends 'base.html' %} {% block head %}
<link rel="stylesheet" href="../static/signin.css" />
<title>Recruiter Sign In</title>
{% endblock %} {% block body %} {% include 'nav.html' %}

<form action="/recruitersignin" method="post">
  <label for="company_email">Company Email:</label>
  <input type="email" id="company_email" name="company_email" required />

  <label for="company_password">Password:</label>
  <input
    type="password"
    id="company_password"
    name="company_password"
    required
  />

  <button type="submit">Sign In</button>

  <div class="signup-link">
    <p>Don't have an account? <a href="/recruitersignup">Sign Up</a></p>
  </div>
</form>
